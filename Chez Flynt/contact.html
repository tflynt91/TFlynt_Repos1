                margin-right: 5px;

            #submit {
                color: #444444;

    <body>
        <header>
            <h1>Chez Flynt</h1>
        </header>
        
        <nav>
            <hr />
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            <hr />
        </nav>
         <div class="container-fluid">
             <div class="row">
                 <div class="col-lg-4">
                 </div>
                 
                 
                <div class="col-lg-4">
        <section>
            <form class="needs-validation" action="contactUs.html" method="POST" novalidate>
                <label for="validationServer01" id="fullName">Name:</label>
                <input type="text" class="form-control is-valid" id="validationServer01" name="fullName" />
                <div class="valid-feedback">Please Enter Full Name</div><br />
        
                <label id="email">Email:</label>
                <input type="text" class="form-control" id="validationCustom02" name="email" required/>
                <div class="valid-feedback">Please provide a valid email address</div><br />
                
                <label id="phoneNumber">Phone Number:</label>
                <input type="text" class="form-control" id="validationCustom02" name="phoneNumber" required/>
                <div class="valid-feedback">Please provide a valid phone number</div><br />
                 
                <label for="inquiry">Reason for Inquiry:</label>
                <select id="inquiry" name="inquiry">
                    <option value="catering">Catering</option>
                    <option value="party">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select><br />
                
                 <label for="info">Additional Information:</label>
                <textarea id="info" name="info"></textarea><br />
        
               
                <label for="inquiry">Have you ever been to Chez Flynt?:</label>
                <input type="radio" id="choice1" name="everBeen" value="No" checked>
                <label for="choice1">No</label>
                <input type="radio" id="choice2" name="everBeen" value="Yes">
                <label for="choice2">Yes</label><br />
                
                <label for="contact">Best days to contact you:</label>
                <input type="checkbox" id="monday" name="bestDays" value="monday">
                <label for="monday">M</label>
                <input type="checkbox" id="tuesday" name="bestDays" value="tuesday">
                <label for="tuesday">T</label>
                <input type="checkbox" id="wednesday" name="bestDays" value="wednesday">
                <label for="wednesday">W</label>
                <input type="checkbox" id="thursday" name="bestDays" value="thursday">
                <label for="thursday">Th</label>
                <input type="checkbox" id="friday" name="bestDays" value="friday">
                <label for="friday">F</label><br />
                
                <input id="submit" type="submit" value="Submit Request"/>
                    
            </form>
        </section>
                 </div>
                    
                 
                 
                
           
        <script>

(function() {
  'use strict';
  window.addEventListener('load', function() {
    
    var forms = document.getElementsByClassName('needs-validation');
    
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
